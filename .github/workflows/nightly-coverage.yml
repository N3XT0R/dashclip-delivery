name: Nightly Coverage

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  nightly-coverage:
    name: Run Nightly Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer, phpunit, xdebug
          coverage: xdebug

      # Install system dependencies (optional but ensures codecs are available)
      - name: Ensure ffmpeg is installed and expose binary paths
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libavcodec-extra
          which ffmpeg
          which ffprobe
          echo "FFMPEG_BINARIES=$(which ffmpeg)" >> $GITHUB_ENV
          echo "FFPROBE_BINARIES=$(which ffprobe)" >> $GITHUB_ENV

      - name: Set up FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2
        with:
          token: ${{ github.token }}
      - run: ffmpeg -version

      - name: Install PHP dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: --no-progress --no-interaction --prefer-dist

      - name: Run PHPUnit with Coverage
        env:
          FFMPEG_BINARIES: ${{ env.FFMPEG_BINARIES }}
          FFPROBE_BINARIES: ${{ env.FFPROBE_BINARIES }}
        run: php artisan test --parallel --coverage-clover=coverage/clover.xml --coverage-html=report

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-coverage-report
          path: coverage/clover.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: report/

      - name: Send coverage to Qlty
        if: success()  # optional
        uses: qltysh/qlty-action/coverage@v1
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/clover.xml

