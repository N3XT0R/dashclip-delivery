; Run workers as www-data (default user present in php:fpm images)
user  = www-data
group = www-data

; TCP listen (works across containers)
listen = 0.0.0.0:9000

; Reasonable pool settings for dev
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 500

; Keep >= nginx fastcgi_read_timeout
request_terminate_timeout = 120s

; Debug slow requests
slowlog = /tmp/php-fpm.slow.log
request_slowlog_timeout = 5s
