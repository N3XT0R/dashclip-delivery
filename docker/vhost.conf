server {
    listen 80;
    server_name php-docker.local;
    root /var/www/html/public;
    index index.php;
    client_max_body_size 100M;

    # Serve static assets directly; don't pass them to PHP
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|webp|mp4)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Use real filesystem paths to avoid issues with symlinks
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT   $realpath_root;

        fastcgi_pass sharing:9000;  # Docker service name and port of your PHP-FPM container

        # Timeouts â€” increase if requests are long-running
        fastcgi_connect_timeout 10s;
        fastcgi_send_timeout    300s;
        fastcgi_read_timeout    300s;

        # FastCGI buffer tuning (defaults are usually fine)
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }
}
